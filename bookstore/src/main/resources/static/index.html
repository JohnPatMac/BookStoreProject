<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bookstore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        .btn {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Bookstore!</h1>
        <p>Your one-stop shop for all kinds of books.</p>

        <!-- Buttons for navigating to Login, Register, and Book Listings -->
        <div>
            <a href="/login" class="btn btn-primary">Login</a>
            <a href="/register" class="btn btn-success">Register</a>
            <a href="/products" class="btn btn-info">View Books</a>
        </div>
    </div>

    <footer>
        <p class="text-center">Bookstore &copy; 2025</p>
    </footer>

</body>
</html>
