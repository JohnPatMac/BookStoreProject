<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .button-group {
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
	<img src="/images/Bookstore-logo.jpg" alt="Bookstore Logo" style="height:70px; margin-bottom:10px;">
    <h1>Welcome to the Bookstore!</h1>
</header>

<main>
    <h2>Your One-Stop Shop for Books</h2>
    <p>Browse our collection of amazing books, manage your account, or reach out to us.</p>
    <div class="button-group">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        <a href="/books">Browse Books</a>
        <a href="/categories">Categories</a>
        <a href="/contact">Contact Us</a>
		<a href="/cart">
		    <img src="/images/cart.jpg" alt="Cart" style="width:24px; height:24px; vertical-align:middle;">
		</a>
    </div>
</main>

<footer>
    <p>&copy; 2025 Bookstore</p>
</footer>

</body>
</html>
