<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Bookstore</title>
    <style>
        body {
			margin: 0;
			padding: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			color: #fff;
			overflow: hidden;
			background: linear-gradient(135deg, #667eea, #764ba2);
			background-size: 400% 400%;
			animation: gradientMove 15s ease infinite;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); 
            z-index: 0;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 0;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        header a {
            text-decoration: none;
        }

        header img {
            height: auto;        
            max-width: 200px;    
            width: 100%;         
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            color: #ffffff;
        }

        main {
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 40px auto;
            width: 80%;
            max-width: 700px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        main h2, main p {
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        main h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        main p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .button-group a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
            padding: 12px 24px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button-group a:hover {
            background-color: #5a67d8;
            transform: scale(1.05);
        }

        .button-group a img {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #eee;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 2;
        }
    </style>
</head>
<body>

<header>
    <a href="/">
        <img src="/images/Bookstore-logo.jpg" alt="Bookstore Logo">  
    </a>
    <h1>Welcome to the Bookstore!</h1>
</header>

<main>
    <h2>Your One-Stop Shop for Books</h2>
    <p>Browse our collection of amazing books, manage your account, or reach out to us.</p>
    <div class="button-group">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        <a href="/books">Browse Books</a>
        <a href="/categories">Categories</a>
        <a href="/contact">Contact Us</a>
        <a href="/cart">
            <img src="/images/cart.jpg" alt="Cart">Cart
        </a>
		<a href="/products/new">Add Product</a>
    </div>
</main>

<footer>
    <p>&copy; 2025 Bookstore</p>
</footer>

</body>
</html>
