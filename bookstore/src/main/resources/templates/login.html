<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Login</title>
	<link rel="stylesheet" type="text/css" href="/css/userforms.css">
</head>
<body>

<div class="login-container">
    <div class="brand">Bookstore</div>
    <div class="tagline">Your gateway to great reads</div>
    <h1>Log In to Your Account</h1>

    <form th:action="@{/login}" th:object="${user}" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>

        <div th:if="${loginError != null}" class="error">
            <p th:text="${loginError}"></p>
        </div>

        <button type="submit">Login</button>
    </form>
</div>

<footer>
    &copy; 2025 Bookstore. All rights reserved.
</footer>

</body>
</html>
