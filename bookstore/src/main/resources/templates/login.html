<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .brand {
            font-size: 26px;
            font-weight: bold;
            color: #5a67d8;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 14px;
            color: #777;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            color: #444;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        .error {
            color: #e53e3e;
            margin-bottom: 15px;
            font-size: 14px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #eee;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="brand">Bookstore</div>
    <div class="tagline">Your gateway to great reads</div>
    <h1>Log In to Your Account</h1>

    <form th:action="@{/login}" th:object="${user}" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>

        <div th:if="${loginError != null}" class="error">
            <p th:text="${loginError}"></p>
        </div>

        <button type="submit">Login</button>
    </form>
</div>

<footer>
    &copy; 2025 Bookstore. All rights reserved.
</footer>

</body>
</html>
